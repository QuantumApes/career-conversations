name: Update Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Clone Hugging Face Space Repo
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://"$HF_TOKEN"@huggingface.co/spaces/Quantumplayer/career_conversations hf_space

      - name: Set remote with token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_space
          git remote set-url origin https://"$HF_TOKEN"@huggingface.co/spaces/Quantumplayer/career_conversations

      - name: Sync /me folder
        run: |
          rm -rf hf_space/me
          cp -r me hf_space/me

      - name: Commit and Push
        run: |
          cd hf_space
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Sync from GitHub" || echo "No changes"
          git push
