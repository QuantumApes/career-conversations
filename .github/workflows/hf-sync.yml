name: Update Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Hugging Face CLI + Hub
        run: |
          pip install huggingface_hub
          huggingface-cli --version

      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli login --token "$HF_TOKEN"

      - name: Clone Hugging Face Space Repo
        run: |
          git clone https://huggingface.co/spaces/Quantumplayer/career_conversations hf_space

      - name: Sync /me folder into Space
        run: |
          rm -rf hf_space/me
          cp -r me hf_space/me

      - name: Commit and Push
        run: |
          cd hf_space
          git add .
          git commit -m "Sync from GitHub" || echo "No changes to commit"
          git push
