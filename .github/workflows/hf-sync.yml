name: Sync Hugging Face Space (Full Repo)

on:
  push:
    branches:
      - main

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up HF credentials
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cat <<EOF > ~/.netrc
          machine huggingface.co
              login $HF_TOKEN
              password $HF_TOKEN
          EOF
          chmod 600 ~/.netrc

      - name: Clone Hugging Face Space Repo
        run: |
          git clone https://huggingface.co/spaces/Quantumplayer/career_conversations hf_space

      - name: Sync full project (except .github and DS_Store)
        run: |
          rsync -av --delete \
            --exclude=".github/" \
            --exclude=".git/" \
            --exclude=".DS_Store" \
            ./ hf_space/

      - name: Commit and Push
        run: |
          cd hf_space
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Full repo sync from GitHub" || echo "No changes to commit"
          git push
