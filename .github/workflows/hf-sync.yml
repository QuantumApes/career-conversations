name: Update Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Hugging Face Hub
        run: |
          pip install huggingface_hub

      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m huggingface_hub.cli.login --token "$HF_TOKEN"

      - name: Clone Hugging Face Space Repo
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://$HF_TOKEN@huggingface.co/spaces/Quantumplayer/career_conversations hf_space

      - name: Sync /me folder into the Space repo
        run: |
          rm -rf hf_space/me
          cp -r me hf_space/me

      - name: Commit and Push
        run: |
          cd hf_space
          git add .
          git commit -m "Sync from GitHub" || echo "No changes"
          git push
