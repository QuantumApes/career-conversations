name: Update Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up HF credentials
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cat <<EOF > ~/.netrc
          machine huggingface.co
              login $HF_TOKEN
              password $HF_TOKEN
          EOF
          chmod 600 ~/.netrc

      - name: Clone Hugging Face Space Repo
        run: |
          git clone https://huggingface.co/spaces/Quantumplayer/career_conversations hf_space

      - name: Sync app.py + requirements.txt + me folder
        run: |
          cp app.py hf_space/app.py
          cp requirements.txt hf_space/requirements.txt
          rm -rf hf_space/me
          cp -r me hf_space/me

      - name: Commit and Push
        run: |
          cd hf_space
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Sync from GitHub" || echo "No changes"
          git push
